services:
  # ------------------------------------------------------------
  # 1. Base de données Applicative (MovieLens)
  # ------------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: movie_reco_postgres
    environment:
      POSTGRES_USER: movie
      POSTGRES_PASSWORD: movie
      POSTGRES_DB: movie_reco
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - reco-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movie -d movie_reco"]
      interval: 5s
      timeout: 3s
      retries: 20
  # ------------------------------------------------------------
  # 2. Base de données MLflow
  # ------------------------------------------------------------
  mlflow-db:
    image: postgres:16
    container_name: mlflow_postgres
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - mlflow_db_data:/var/lib/postgresql/data
    networks:
      - reco-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 5s
      timeout: 3s
      retries: 20
  # ------------------------------------------------------------
  # 3. Serveur MLflow
  # ------------------------------------------------------------
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest-full
    container_name: mlflow_server
    depends_on:
      mlflow-db:
        condition: service_healthy
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_SERVER_HOST=0.0.0.0
    command:
      - mlflow
      - server
      - --host
      - 0.0.0.0
      - --port
      - "5000"
      - --backend-store-uri
      - postgresql://mlflow:mlflow@mlflow-db:5432/mlflow
      - --default-artifact-root
      - /mlartifacts
      - --serve-artifacts
      - --allowed-hosts
      - "*"
    volumes:
      - ./mlartifacts:/mlartifacts
    networks:
      - reco-net
  # ------------------------------------------------------------
  # 4. API FastAPI
  # ------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: movie_reco_api
    depends_on:
      postgres:
        condition: service_healthy
      mlflow:
        condition: service_started
    ports:
      - "8000:8000"
    environment:
      PG_URL: postgresql+psycopg2://movie:movie@postgres:5432/movie_reco
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_GIT_COMMIT: none
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./Reports:/app/Reports
      - ./mlartifacts:/mlartifacts
      - ./.git:/app/.git
    networks:
      - reco-net
  # ------------------------------------------------------------
  # 5. Frontend Streamlit
  # ------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: movie_reco_frontend
    depends_on:
      - api
    ports:
      - "8501:8501"
    environment:
      API_URL: http://api:8000
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MLFLOW_GIT_COMMIT: none
    volumes:
      - ./src:/app/src
      - ./Reports:/app/Reports
    networks:
      - reco-net
  # ------------------------------------------------------------
  # 6. Grafana - Monitoring
  # ------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - reco-net

networks:
  reco-net:
volumes:
  pgdata:
  mlflow_db_data:
  mlflow_artifacts:
  grafana_data: