version: "3.9"

services:
  # ------------------------------------------------------------
  # PostgreSQL applicatif (MovieLens)
  # ------------------------------------------------------------
  postgres:
    image: postgres:16
    container_name: movie_reco_postgres
    environment:
      POSTGRES_USER: movie
      POSTGRES_PASSWORD: movie
      POSTGRES_DB: movie_reco
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - reco-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movie -d movie_reco"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ------------------------------------------------------------
  # PostgreSQL dédié à MLflow (backend store runs + registry)
  # ------------------------------------------------------------
  mlflow-db:
    image: postgres:16
    container_name: mlflow_postgres
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - mlflow_db_data:/var/lib/postgresql/data
    networks:
      - reco-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mlflow -d mlflow"]
      interval: 5s
      timeout: 3s
      retries: 20

  # ------------------------------------------------------------
  # MLflow Tracking Server + Model Registry
  # ------------------------------------------------------------
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest-full
    container_name: mlflow_server
    depends_on:
      mlflow-db:
        condition: service_healthy
    ports:
      - "5000:5000"
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://mlflow:mlflow@mlflow-db:5432/mlflow
      --artifacts-destination /mlartifacts
    volumes:
      - mlflow_artifacts:/mlartifacts
    networks:
      - reco-net

networks:
  reco-net:

volumes:
  pgdata:
  mlflow_db_data:
  mlflow_artifacts:
